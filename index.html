<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    
    <!-- Reasponsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO - Search Engine Optimitazion -->
    <meta name="keywords" content="Gerador de senhas">

    <script src="./assets/js/generator-password-v2.js" defer></script>

    <link rel="stylesheet" href="./assets/style/generator-password-v2.css">

    <title>Gerador de senha - Senai-SP</title>
</head>

<body>
    <!-- Container principal que envolve toda a aplicação do gerador de senha -->
    <section class="password-generator">

        <!-- Cabeçalho dinâmico que exibe data/hora atual e mensagem de boas-vindas -->
        <header class="password-generator__header">

            <span class="password-generator__datatime"></span>
            
            <span class="password-generator__welcome"></span>

        </header>

        <!-- Área principal que contém todos os elementos interativos do gerador -->
        <main class="password-generator__main">
            <!-- Logo do gerador de senhas -->
            <img src="./assets/img/logo-senai-sp.png" alt="Logo SENAI SP" class="password-generator__logo">

            <!-- Container de entrada que agrupa o controle deslizante e opções de senha -->
            <div class="password-generator__input">

                <!-- Exibição do tamanho selecionado da senha -->
                <span class="password-generator__text">Tamanho <span class="password-generator__size">caracteres</span>
                </span>

                <!-- Controle deslizante para selecionar o tamanho da senha -->
                <input class="password-generator__slider" type="range" min="8" max="16" value="8" >

                <!-- grupo de opções para personalização da senha -->
                <div class="password-generator__options">

                    <!-- Opção para incluir letras maiúsculas -->
                    <label for="uppercase-label" class="password-generator__option" name="uppercase-label">
                        
                        <input type="checkbox" class="password-generator__checkbox uppercase-check" name="uppercase" checked>
                        Letras maiúsculas (A-Z)

                    </label>

                    <!-- Opção para incluir letras minúsculas -->
                    <label for="lowercase-label" class="password-generator__option" name="lowercase-label">

                        <input type="checkbox" class="password-generator__checkbox lowercase-check" name="lowercase" checked>
                        Letras minúsculas (a-z)

                    </label>

                    <!-- Opção para incluir números -->
                    <label for="numbers-label" class="password-generator__option" name="numbers-label">

                        <input type="checkbox" class="password-generator__checkbox numbers-check" name="numbers" checked>
                        Números (0-9)

                    </label>

                    <!-- Opção para incluir caracteres especiais -->
                    <label for="special-label" class="password-generator__option" name="special-label">

                        <input type="checkbox" class="password-generator__checkbox special-check" name="special" checked>
                        Caracteres especiais (!@#$%&*)

                    </label>

                </div>

                <!-- Container para os botões -->
                <div class="password-generator__button-container">
                    <button class="password-generator__button">Gerar nova senha</button>
                    <button class="password-generator__button password-generator__button--clear">Limpar</button>
                </div>

            </div>

            <!-- Container que exibe a senha gerada e permite cópia -->
            <div class="password-generator__result hide">
                <span class="password-generator__tittle">Sua nova senha foi gerada!</span>
                <span class="password-generator__output"></span>
                <span class="password-generator__tooltip">Clique na senha para copiar.</span>
            </div>

            <!-- Container que mantém o histórico das últimas senhas geradas -->
            <div class="password-generator__history">
                
                <h2 class="password-generator__history--title">Últimas senhas geradas:</h2>

                <ul class="password-generator__history--list"></ul>

            </div>

        </main>
    </section>
</body>
</html>
